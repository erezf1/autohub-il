[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.build]
cmds = ["chmod +x build.sh", "./build.sh", "chmod +x start.sh", "chmod +x start-simple.sh", "npm install -g serve"]

[phases.start]
cmd = "./start-simple.sh"

[variables]
NODE_ENV = "development"
NIXPACKS_NO_DENO = "1"
NIXPACKS_PROVIDER = "node"